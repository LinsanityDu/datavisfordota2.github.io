  <body ng-app="hero">

      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="index.html">Home</a></li>
            <li role="presentation"><a href="team.html">Teams</a></li>

            <li role="presentation" class="active"><a href="hero.html">Heros</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Data Visualization for Dota2</h3>
      </div>
    </div>

    <div class="container" id="content"> 
      <h1>Heros</h1>
      <br>
      <br>

      <div ng-controller="TabController as tb">
        <section>
          <ul class="nav nav-tabs">
            <li ng-class="{ active: tb.selectedTab(1) }" role="presentation">
              <a href ng-click="tb.setTab(1)">Hero List</a>
            </li>
            <li ng-class="{ active: tb.selectedTab(2) }" role="presentation">
              <a href ng-click="tb.setTab(2)">Ban/Pick Rate</a>
            </li>
            <li ng-class="{ active: tb.selectedTab(3) }" role="presentation">
              <a href ng-click="tb.setTab(3)">Win Rate</a>
            </li>
          </ul>
        </section>

        <div class="row">
          <div class="col-md-9" ng-show="tb.selectedTab(1)">
            <div id="herolist">
              <div>
                <p><img class="herotype" src="img/dota_icon/strength.png" /> <kbd>Strength</kdb></p>
                <div id="strength">
                </div>
                <hr>
              </div>
              <div>
                <p><img class="herotype" src="img/dota_icon/agility.png" /> <kbd>Agility</kbd></p>
                <div id="agility">
                </div>
                <hr>
              </div>
              <div>
                <p><img class="herotype" src="img/dota_icon/intelligence.png" /> <kbd>intelligence</kbd></p>
                <div id="intelligence">
                </div>
                <hr>
              </div>
            </div>
          </div>

          <div class="col-md-9" ng-show="tb.selectedTab(2)">
            <div id="herobp">
              bp
            </div>
          </div>

          <div class="col-md-9" ng-show="tb.selectedTab(3)">
            <div id="herowin">
              win
            </div>
          </div>

          <div class="col-md-3">
            <div id="herodata"> 
              <div id="bprate" class="well">
                bp
              </div>
              <div id="winrate" class="well">
                win
              </div>
          </div>
        </div>

      </div><!-- tabCtrl -->

    </div>
